<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de Tâches</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        #app {
            background: white;
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 480px;
            max-width: 90vw;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 28px;
            color: #2d3748;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: left;
            font-size: 16px;
        }
        
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]::placeholder {
            color: #a0aec0;
        }
        
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .filters button {
            padding: 8px 16px;
            font-size: 12px;
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
            box-shadow: none;
        }
        
        .filters button:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }
        
        .filters button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        h2 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task {
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e0;
        }
        
        .task.completed {
            background: linear-gradient(135deg, #f0fff4, #e6fffa);
            border-color: #9ae6b4;
            opacity: 0.8;
        }
        
        .task.completed h3,
        .task.completed p {
            text-decoration: line-through;
            color: #48bb78;
        }
        
        .task h3 {
            font-size: 16px;
            color: #2d3748;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        .task p {
            font-size: 14px;
            color: #718096;
            margin: 0 0 15px 0;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .task button {
            padding: 8px 16px;
            font-size: 12px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            box-shadow: 0 2px 10px rgba(72, 187, 120, 0.3);
        }
        
        .task.completed button {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }
        
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #a0aec0;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        /* Scrollbar personnalisée */
        ul::-webkit-scrollbar {
            width: 6px;
        }
        
        ul::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ul::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }
        
        ul::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }
        
        /* Animation pour les nouvelles tâches */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .task {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Gestionnaire de Tâches</h1>
        <p>Ajouter une tâche :</p>

        <div class="input-group">
            <input type="text" placeholder="Titre" v-model="newTitle">
            <input type="text" placeholder="Description" v-model="newDescription">
        </div>

        <div class="button-container">
            <button @click="addTask">Ajouter</button>
        </div>

        <div>
            <h2>Liste des tâches ({{ totalTasks }})</h2>

            <div class="filters" style="margin-bottom: 15px;">
                <button @click="filter='all'">Toutes</button>
                <button @click="filter='todo'">À faire</button>
                <button @click="filter='done'">Terminées</button>
            </div>

            <ul>
                <li v-for="task in filteredTasks" :key="task.id" :class="{ task: true, completed: task.completed }">
                    <h3>{{ task.title }}</h3>
                    <p>{{ task.description }}</p>
                    <button @click="toggleCompleted(task)">
                        {{ task.completed ? "↩️ À faire" : "✅ Terminer" }}
                    </button>
                </li>
            </ul>
        </div>

        <footer>© ENSA SAFI – Vue.js 3 Project</footer>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    tasks: [],
                    newTitle: '',
                    newDescription: '',
                    filter: 'all',
                    nextId: 1 // servira pour les nouvelles tâches
                };
            },
            computed: {
                filteredTasks() {
                    if (this.filter === 'done') {
                        return this.tasks.filter(t => t.completed);
                    } else if (this.filter === 'todo') {
                        return this.tasks.filter(t => !t.completed);
                    } else {
                        return this.tasks;
                    }
                },
                totalTasks() {
                    return this.tasks.length;
                }
            },
            methods: {
                // Ajouter une nouvelle tâche
                addTask() {
                    if (this.newTitle.trim() === '') return;
                    this.tasks.push({
                        id: this.nextId++,
                        title: this.newTitle,
                        description: this.newDescription,
                        completed: false
                    });
                    this.newTitle = '';
                    this.newDescription = '';
                },
                // Marquer / Décocher une tâche comme faite
                toggleCompleted(task) {
                    task.completed = !task.completed;
                }
            },

            mounted() {
                fetch('taskList.json')
                    .then(response => response.json())
                    .then(data => {
                        this.tasks = data;
                        // Définir nextId à partir du plus grand id existant
                        const maxId = data.reduce((max, t) => t.id > max ? t.id : max, 0);
                        this.nextId = maxId + 1;
                    })
                    .catch(err => console.error("Erreur chargement JSON:", err));
            }
        });

        app.mount('#app');
    </script>

</body>

</html>
